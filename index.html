<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header"><h1>Tic Tac Toe!</h1></header>
    <div class="body-wrapper">
      <div class="board-wrapper">
        <div class="board">
          <div class="board-box" id="0"></div>
          <div class="board-box" id="1"></div>
          <div class="board-box" id="2"></div>
          <div class="board-box" id="3"></div>
          <div class="board-box" id="4"></div>
          <div class="board-box" id="5"></div>
          <div class="board-box" id="6"></div>
          <div class="board-box" id="7"></div>
          <div class="board-box" id="8"></div>
        </div>
      </div>
      <div class="player-wrapper">
        <h2>Create Player</h2>
        <form class="player-form">
          <input
            type="text"
            placeholder="Enter Player Name"
            class="input-field"
            id="player-name"
            required
          />
          <label for="player-marker">Choose your side</label>
          <select class="player-marker">
            <option value="X" id="X">Dark Side - X</option>
            <option value="Y" id="Y">Light Side - Y</option>
          </select>
          <button class="submit-btn" type="button" onclick="submitForm()">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- <div class="card-wrapper">
      <div class="player-card">
        <h3 class="card-name"></h3>
        <div class="card-marker"></div>
      </div>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
